<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ht="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
>
<f:view>

    <h:head>
        <h:outputStylesheet name="css/styles.css" />
    </h:head>

    <h:body>
        <div  style="background-color: black; width:100%; " >
            <div id="content" class="site-content" >
                <div id="header">
                    <h1>
                        CINEMA TICKETS
                    </h1>
                </div>

                <div id="menu" >
                    <div class="menu-buttons" >
                        <h:link value="Home" outcome="/templates/home.jsf" />
                        <h:link value="Movies" outcome="/templates/movies.jsf" />
                        <h:link value="Programme" outcome="/templates/programme.jsf" />

                        <ht:outputLabel rendered="#{userBean.userLoggedIn and userBean.loggedInUser.userRole == 'ROLE_ADMIN'}">
                            <h:link value="Add Projections" outcome="/templates/addProjections.jsf" />
                        </ht:outputLabel>
                        <ht:outputLabel rendered="#{!userBean.userLoggedIn}">
                            <h:link value="Login/Register" outcome="/templates/login.jsf" />
                        </ht:outputLabel>
                        <ht:outputLabel rendered="#{userBean.userLoggedIn}">
                            <h:outputLink value="${request.contextPath}/j_spring_security_logout">logout</h:outputLink>
                        </ht:outputLabel>
                        <h:link value="Cashier" outcome="/templates/cashier.jsf" />
                    </div>


                </div>

                <div id="switchable-content">
                    <ui:insert name="content"/>
                </div>

            </div>

            <div id="footer">
                <div id="footer-content" class="site-content" >
                    <div class="developers">
                        <h2><span class="movie-title">Developers :</span></h2>
                        <span class="developer"> Konstantin Mitov</span>
                        <span class="developer"> Sonia Vlahova</span>
                        <span class="developer"> Yordan Danchev</span>
                        <span class="developer"> Dimitur Shumarov</span>
                    </div>
                </div>
            </div>
        </div>

    </h:body>
</f:view>

</html>
