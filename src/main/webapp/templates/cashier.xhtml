<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        template="/templates/globalTemplate.xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        >

    <ui:define name="content" >
        <h:outputStylesheet name="css/styles_programme.css" />

        <f:event listener="#{cashierBean.refreshOnLoad}" type="postAddToView" />

        <h:form>
            <p:growl id="msgs"/>

            <h:outputText styleClass="white-label" value="Reservations"/>

            <div id="program-header">
                <div class="program-header-item-small">
                    <span class="white-text" >Id</span>
                </div>
                <div class="program-header-item">
                    <span class="white-text" >Date</span>
                </div>
                <div class="program-header-item-movie">
                    <span class="white-text" >Movie</span>
                </div>
                <div class="program-header-item-small">
                    <span class="white-text" >Tickets</span>
                </div>

                <div class="program-header-item">
                    <span class="white-text" >Numbers</span>
                </div>

                <div class="program-header-item-small">
                    <span class="white-text" >Action</span>
                </div>

            </div>

            <ui:repeat var="item" value="#{cashierBean.reservations}" >
                <div>
                    <div class="program-header-item-small">
                        <h:outputText styleClass="white-text" value="#{item.id}" />
                    </div>
                    <div class="program-header-item">
                        <h:outputText styleClass="white-text" value="#{item.date}" />
                    </div>
                    <div class="program-header-item-movie">
                        <h:outputText styleClass="white-text" value="#{item.movieTitle}" />
                    </div>
                    <div class="program-header-item-small">
                        <h:outputText styleClass="white-text" value="#{item.tickets}" />
                    </div>
                    <div class="program-header-item">
                        <h:outputText styleClass="white-text" value="#{item.numbers}" />
                    </div>
                    <div class="program-header-item-small">
                        <h:commandLink styleClass="white-text" value="Cancel" actionListener="#{cashierBean.deleteReservation(item.id)}" />
                    </div>
                </div>
            </ui:repeat>
        </h:form>





    </ui:define>
</ui:composition>
