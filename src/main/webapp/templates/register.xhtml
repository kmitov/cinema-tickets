<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        template="/templates/globalTemplate.xhtml"
        >
    <ui:define name="content">
        <h:outputStylesheet name="css/register.css" />
        <h:form>
        <div  style="background-color: black; width:100%; height: 900px;">
            <div id="content" style="width: 968px; margin:0 auto;" >
                <div id="login-info">
                    <div class="element">
                        <span class="property-label"  id="name-label">Name:</span>
                        <p:inputText id="name-value" validatorMessage="Please enter correct name"
                                     requiredMessage="*" required="true" value="#{userBean.userDto.firstName}">
                            <f:validateRegex pattern="([A-Z][a-z]+(['-][A-Z][a-z]+)*)" />
                        </p:inputText>
                        <h:message for="name-value" style="color:red" />
                    </div>
                    <div class="element">
                        <span class="property-label" id="surname-label">Surname:</span>
                        <p:inputText id="surname-value" validatorMessage="Please enter correct surname"
                                     requiredMessage="*" required="true" value="#{userBean.userDto.lastName}">
                            <f:validateRegex pattern="(([A-Z][a-z]+(['-][A-Z][a-z]+)*))" />
                        </p:inputText>
                        <h:message for="surname-value" style="color:red" />
                    </div>
                    <div class="element">
                        <span class="property-label" id="username-label">Username:</span>
                        <p:inputText id="username-value" validatorMessage="Please enter correct username" requiredMessage="*"
                                     required="true" value="#{userBean.userDto.username}">
                            <f:validateRegex pattern="([A-z]([A-z]|[0-9]|[ _.]){5,})" />
                        </p:inputText>
                        <h:message for="username-value" style="color:red" />
                    </div>
                    <div class="element">
                        <span class="property-label" id="password-label">Password:</span>
                        <p:password id="password-value" requiredMessage="*" match="confirm-password-value"
                                    validatorMessage="Please enter correct password" required="true" value="#{userBean.userDto.password}">
                            <f:validateRegex pattern="([A-z]([A-z]|[0-9]|[ _.@#$*()-]){5,})"/>
                        </p:password>
                        <h:message for="password-value" style="color:red" />
                    </div>
                    <div class="element">
                        <span class="property-label" id="confirm-password-label">Confirm Password:</span>
                        <p:password id="confirm-password-value" value="#{userBean.userDto.password}"
                                    validatorMessage="Passoword do not match" requiredMessage="*" required="true">
                            <!--<f:validateRegex pattern="#{userBean.userDto.password}"/>-->
                        </p:password>
                        <h:message for="password-value" style="color:red" />
                    </div>
                    <!--<div class="element">-->
                        <!--<span class="property-label" id="email-label">Email:</span>-->
                        <!--<p:inputText id="email-value"/>-->
                    <!--</div>-->
                    <div class="element">
                        <div class="btns-element">
                            <h:commandButton value="Login" action="#{userBean.createAccount()}"/>
                            <h:outputLabel value= "Username already taken" rendered="#{userBean.isUsernameTaken()}" />
                            <h:outputLabel value= "Rgeristration sucessful.PLease login." rendered="#{userBean.isRegistrationSuccessful()}" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </h:form>
    </ui:define>
</ui:composition>
