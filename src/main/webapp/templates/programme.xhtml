<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <link rel="stylesheet" type="text/css" href="../static/styles_progamme.css"> </link>
    </h:head>

    <h:body>
        <div style="background-color: black; width:100%; height: 600px;">
            <div id="content" style="width: 968px; margin:0 auto;">
                <div id="date">
                    <p:outputLabel for="mask" value=""  />
                    <p:calendar id="mask" value="#{calendarView.date9}" pattern="dd-MM-yyyy" mask="true"  />
                </div>
                <div id="table">
                    <table width="100%" >
                        <tr>
                            <td class="header">Starts</td>
                            <td class="header">Duration</td>
                            <td class="header">Movie</td>
                            <td class="header" style="text-align: right">Tickets</td>
                        </tr>
                        <tr>
                            <td ><a href="#">17:00 h</a></td>
                            <td >90 min</td>
                            <td><a href="#">The Shawshank Redemption</a></td>
                            <td class="right"><a href="#">Buy tickets</a></td>
                        </tr>
                        <tr>
                            <td><a href="#">20:00 h</a></td>
                            <td>140 min</td>
                            <td><a href="#">The Godfather</a></td>
                            <td class="right"><a href="#">Buy tickets</a></td>
                        </tr>


                    </table>
                </div>
            </div>
        </div>
    </h:body>
</f:view>

</html>
