
<ui:composition
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="/templates/globalTemplate.xhtml"
        >


    <ui:define name="content" >
        <form action="../j_spring_security_check" method="post">
        <h:outputStylesheet name="css/login.css" />
            <div  style="background-color: black; width:100%;" >
                <div id="content">
                    <div id="login-info">
                        <div class="element">
                            <span class="property-label">Username:</span>
                            <h:inputText id="j_username" />
                        </div>
                        <div class="element">
                            <span class="property-label" id="password-label">Password:</span>
                            <h:inputSecret id="j_password" />
                        </div>
                        <div class="element">
                            <div class="btns-element">
                                <input type="submit"  value="Log in" style="margin-top:5px" />  <br/>
                            </div>
                        </div>
                        <div class="element">
                            <span class="register-text">Not a user? </span>
                            <h:link value="Register" outcome="/templates/register.jsf" />
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ui:define>
</ui:composition>
