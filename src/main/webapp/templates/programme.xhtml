<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    template="/templates/globalTemplate.xhtml"
>

<ui:define name="content" >

    <h:outputStylesheet name="css/styles_programme.css" />

    <div  style="background-color: black; width:100%;" >
        <div id="content" >
            <div id="date">
                <p:outputLabel for="mask" value=""  />
                <p:calendar id="mask" value="#{calendarView.date9}" pattern="dd-MM-yyyy" mask="true"  />
            </div>
            <div id="table">
                <table width="100%" >
                    <tr>
                        <td class="header">Starts</td>
                        <td class="header">Duration</td>
                        <td class="header">Movie</td>
                        <td class="header" style="text-align: right">Tickets</td>
                    </tr>
                    <tr>
                        <td ><a href="#">17:00 h</a></td>
                        <td >90 min</td>
                        <td><a href="#">The Shawshank Redemption</a></td>
                        <td class="right"><h:link value="Buy tickets" outcome="/templates/theatre.jsf"></h:link></td>
                    </tr>
                    <tr>
                        <td><a href="#">20:00 h</a></td>
                        <td>140 min</td>
                        <td><a href="#">The Godfather</a></td>
                        <td class="right">
                            <h:link value="Buy tickets" outcome="/templates/theatre.jsf"></h:link>
                            <a href="#"></a>
                        </td>
                    </tr>


                </table>
            </div>
        </div>
    </div>
</ui:define>
</ui:composition>
