<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core"
        template="/templates/globalTemplate.xhtml"
        >


    <ui:define name="content" >

        <h:outputStylesheet name="css/addProjections.css" />

        <h:form>
            <div  style="background-color: black; width:100%;" >
                <div id="content">
                    <div>
                        <h:outputText styleClass="white-text" value="Select Movie :" />
                    </div>

                    <div>
                        <p:selectOneMenu value="#{projectionsBean.movieId}" >
                            <f:selectItems value="#{projectionsBean.movies}" var="movie"
                                           itemLabel="#{movie.title}" itemValue="#{movie.id}"/>
                        </p:selectOneMenu>
                    </div>

                    <div>
                        <h:outputText styleClass="white-text" value="Select Theatre:" />
                    </div>

                    <div>
                        <p:selectOneMenu value="#{projectionsBean.theatreId}" >
                            <f:selectItems value="#{projectionsBean.theatres}" var="theatre"
                                           itemLabel="#{theatre.name}" itemValue="#{theatre.id}"/>
                        </p:selectOneMenu>
                    </div>

                    <div>
                        <h:outputText styleClass="white-text" value="Select Date:" />
                    </div>

                    <div>
                        <p:calendar></p:calendar>
                    </div>

                    <div>
                        <h:commandButton actionListener="#{projectionsBean.addProjection}" value="Add" />
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
