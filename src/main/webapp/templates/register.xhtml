<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <link rel="stylesheet" type="text/css" href="../static/register.css"> </link>
    </h:head>
    <h:body>
        <h:form>
        <div  style="background-color: black; width:100%; height: 900px;" >
            <div id="content" style="width: 968px; margin:0 auto;" >
                <div id="login-info">
                    <div class="element">
                        <span class="property-label" id="name-label">Name:</span>
                        <p:inputText id="name-value" required="true" value="#{userBean.userDto.firstName}"/>
                    </div>
                    <div class="element">
                        <span class="property-label" id="surname-label">Surname:</span>
                        <p:inputText id="surname-value" required="true" value="#{userBean.userDto.lastName}"/>
                    </div>
                    <div class="element">
                        <span class="property-label" id="username-label">Username:</span>
                        <p:inputText id="username-value" required="true" value="#{userBean.userDto.username}"/>
                    </div>
                    <div class="element">
                        <span class="property-label" id="password-label">Password:</span>
                        <p:password id="password-value" required="true" value="#{userBean.userDto.password}"/>
                    </div>
                    <div class="element">
                        <span class="property-label" id="confirm-password-label">Confirm Password:</span>
                        <p:password id="confirm-password-value" required="true"/>
                    </div>
                    <div class="element">
                        <span class="property-label" id="email-label">Email:</span>
                        <p:inputText id="email-value"/>
                    </div>
                    <div class="element">
                        <div class="btns-element">
                            <h:commandButton value="Login" action="#{userBean.createAccount()}"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </h:form>
    </h:body>
</f:view>
</html>
