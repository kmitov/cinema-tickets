<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <link rel="stylesheet" type="text/css" href="../static/movies.css"> </link>
    </h:head>

    <h:body>
        <div style="background-color: black; width:100%; height: 900px;" >
            <div id="content" style="width: 968px; margin:0 auto;" >

                <div id="all-movies">
                    <ui:repeat var="item" value="#{movieBean.allMoviesOnScreen}">
                        <div id="#{item.id}" class="movie-element" >
                            <h2>
                                <span class="movie-title">#{item.title}</span>
                            </h2>
                            <img alt="Hobbit" src="..#{item.imageUrl}" class="movie-poster"/>
                            <div class="movie-details">
                                <div>
                                    <span class="property-name">Length (in min.):</span>
                                    <span class="property-value">#{item.duration}</span>
                                </div>
                                <div>
                                    <span class="property-name">Language:</span>
                                    <span class="property-value">#{item.language}</span>
                                </div>
                                <div>
                                    <span class="property-name">Released on:</span>
                                    <span class="property-value">#{item.releaseDateAsString}</span>
                                </div>
                                <div>
                                    <span class="property-name">Rating:</span>
                                    <span class="property-value">#{item.rating}</span>
                                </div>
                                <div>
                                    <span class="property-name">Genre:</span>
                                    <span class="property-value">#{item.genre}</span>
                                </div>
                                <div class="property-summary">
                                    #{item.description}
                                </div>
                                <h:link value="Read more>" includeViewParams="true" outcome="singleMovie" styleClass="read-more">
                                    <f:param name="movieID" value="#{item.id}"></f:param>
                                </h:link>
                            </div>
                            <hr></hr>
                        </div>
                    </ui:repeat>
                </div>
            </div>
        </div>

    </h:body>
</f:view>
</html>
